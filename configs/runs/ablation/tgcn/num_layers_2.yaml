include:
  - "configs/templates/models/tgcn_static.yaml"

experiment_name: tgcn_ablation_num_layers_2

# Ablation C: increase model depth to 2 layers for the TGCN-static
model:
  num_layers: 2

graph:
  use_corr: true
  corr_top_k: 10
  w_corr: 1.0
  max_edge_weight: 1.0

training:
  max_epochs: 30
  patience: 5

evaluation:
  top_k: 20
  out_dir: "experiments/ablation/tgcn/num_layers_2"
