experiment_name: graphlasso_linear_retune_medium

data:
  price_file: "data/processed/prices.parquet"
  start_date: "2010-01-01"
  end_date: "2024-12-31"
  target_horizon: 1
  target_type: regression
  target_name: log_return
  lookback_window: 60
  min_history: 2500

model:
  family: xgboost
  type: graphlasso_linear

graphlasso_alpha: 0.01
graph_smooth_alpha: 0.5
ridge_alpha: 1.0

tuning:
  enabled: true
  objective: "val_backtest_sharpe_annualized"
  sample_mode: "random"
  max_trials: 8
  seed: 42
  param_grid:
    graphlasso_alpha: [0.005, 0.01, 0.02, 0.05]
    graph_smooth_alpha: [0.3, 0.5, 0.7]
    ridge_alpha: [0.1, 1.0, 10.0]

training:
  val_start: "2016-01-01"
  test_start: "2020-01-01"

evaluation:
  top_k: 20
  transaction_cost_bps: 0
  risk_free_rate: 0.0
  backtest_policies: [1, 5]
  primary_rebalance_freq: 1
  results_path: "results/results_retune.jsonl"
  out_dir: "experiments_retune/graphlasso_linear"

experiment:
  protocol_version: "v1_thesis_core"
  enforce_protocol: true
