data:
  price_file: data/processed/prices.parquet
  start_date: '2000-01-01'
  end_date: '2024-12-31'
  target_horizon: 1
  target_type: regression
  target_name: log_return
  lookback_window: 60
  corr_window: 60
  corr_threshold: 0.4
preprocess:
  scale_features: true
  scaler: standard
graph:
  use_corr: true
  use_sector: false
  use_granger: false
  corr_top_k: 10
  corr_min_periods: 30
  sector_weight: 0.2
  industry_weight: 0.1
  sector_top_k: 5
  granger_top_k: 5
  w_corr: 1.0
  w_sector: 0.2
  w_granger: 0.2
  max_edge_weight: 1.0
training:
  batch_size: 1
  lr: 0.0005
  weight_decay: 0.0001
  gradient_clip: 1.0
  max_epochs: 300
  patience: 40
  min_epochs: 60
  device: cuda
  val_start: '2016-01-01'
  test_start: '2020-01-01'
evaluation:
  top_k: 20
  transaction_cost_bps: 0
  risk_free_rate: 0.0
  backtest_policies:
  - 1
  - 5
  primary_rebalance_freq: 1
  results_path: results/results_tuned_all.jsonl
  out_dir: experiments_tuned_all/tgcn_static_corr_only
experiment:
  protocol_version: v1_thesis_core
  enforce_protocol: true
model:
  family: gnn
  type: tgcn_static
  input_dim: 32
  hidden_dim: 128
  num_layers: 2
  dropout: 0.1
experiment_name: tgcn_static_corr_only_tuned_all
tuning:
  enabled: true
  objective: val_backtest_sharpe_annualized
  sample_mode: random
  seed: 42
  max_trials: 12
  tune_max_epochs: 12
  tune_patience: 4
  param_grid:
    hidden_dim:
    - 64
    - 128
    - 192
    num_layers:
    - 2
    - 3
    dropout:
    - 0.1
    - 0.2
    lr:
    - 0.0003
    - 0.0005
    - 0.001
    weight_decay:
    - 1.0e-06
    - 1.0e-05
    - 5.0e-05
    gradient_clip:
    - 0.8
    - 1.0
    - 1.2
  profile: medium
