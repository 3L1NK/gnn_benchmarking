experiment_name: gcn_finetune

include: "configs/default.yaml"

model:
  family: gnn
  type: gcn
  hidden_dim_candidates: [64, 96, 128]
  hidden_dim: 96
  num_layers: 2
  dropout: 0.25

data:
  target_horizon: 5
  corr_window: 90
  corr_threshold: 0.3

graph:
  use_corr: true
  use_sector: true
  use_granger: false
  corr_top_k: 15
  corr_min_periods: 45
  sector_top_k: 8
  granger_top_k: 4
  w_corr: 1.0
  w_sector: 0.3
  w_granger: 0.15
  sector_weight: 0.25
  industry_weight: 0.1
  max_edge_weight: 1.0

training:
  batch_size: 4
  lr: 0.0008
  weight_decay: 0.00005
  max_epochs: 220
  patience: 60
