experiment_name: lstm_baseline

data:
  price_file: "data/processed/prices.parquet"
  universe_file: "data/processed/universe.csv"
  start_date: "2000-01-01"
  end_date: "2024-12-31"
  target_horizon: 1
  lookback_window: 60
  min_history: 250

model:
  family: lstm
  input_dim: 16           # per asset feature dim
  hidden_dim: 64
  num_layers: 2
  dropout: 0.1

training:
  device: "cuda"
  batch_size: 512
  lr: 0.0005
  max_epochs: 40
  patience: 6
  val_start: "2016-01-01"
  test_start: "2020-01-01"

loss:
  type: "mse"

evaluation:
  top_k: 20
  transaction_cost_bps: 5
  risk_free_rate: 0.0
  out_dir: "experiments/lstm_baseline"

tuning:
  enabled: true
  hidden_dim: [32, 64]
  num_layers: [1, 2]
  dropout: [0.0, 0.1]
  lr: [0.0005, 0.001]
  max_epochs: 10
  patience: 3
