experiment_name: temporalconv

data:
  price_file: "data/processed/prices.parquet"
  start_date: "2000-01-01"
  end_date: "2024-12-31"
  target_horizon: 1
  lookback_window: 60           # used for correlation edges
  corr_threshold: 0.4           # optional, default 0.4

model:
  family: gnn
  name: temporalconv            # <-- important
  hidden_dim: 32
  kernel_size: 3
  dropout: 0.1

training:
  device: "cuda"
  lr: 0.0005
  max_epochs: 40
  patience: 5
  val_start: "2016-01-01"
  test_start: "2020-01-01"

evaluation:
  top_k: 20
  transaction_cost_bps: 5
  risk_free_rate: 0.0
  out_dir: "experiments/temporalconv"
