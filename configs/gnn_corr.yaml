experiment_name: gnn_corr

data:
  price_file: "data/processed/prices.parquet"
  universe_file: "data/processed/universe.csv"   # tickers, sector, industry
  start_date: "2000-01-01"
  end_date: "2024-12-31"
  target_horizon: 1            # next day
  lookback_window: 60          # used for rolling features and edges
  corr_window: 60
  corr_threshold: 0.4          # abs(corr) >= threshold
  min_history: 250

model:
  family: gnn
  type: gcn          # or "gat" or "tgat"
  input_dim: 32
  hidden_dim: 128
  num_layers: 3
  dropout: 0.1

training:
  device: "cuda"
  batch_size: 16
  lr: 0.0005
  weight_decay: 1e-5
  max_epochs: 60
  gradient_clip: 1.0
  patience: 8                  # early stopping
  val_start: "2016-01-01"
  test_start: "2020-01-01"
  num_workers: 4

loss:
  type: "mse"                  # regression on next day excess return

evaluation:
  top_k: 20
  transaction_cost_bps: 5
  risk_free_rate: 0.0
  out_dir: "experiments/gnn_corr"
