experiment_name: xgb_node2vec

data:
  price_file: "data/processed/prices.parquet"
  universe_file: "data/processed/universe.csv"
  start_date: "2000-01-01"
  end_date: "2024-12-31"
  target_horizon: 1  # daily horizon for consistent labels
  target_type: regression
  target_name: log_return
  lookback_window: 60
  corr_window: 60
  corr_threshold: 0.4

model:
  family: xgboost
  type: xgb_node2vec
  embedding_dim: 8  # keep embeddings small, treated as weak priors
  graph_mode: correlation  # use correlation-only by default; set to 'combined' to include sector+industry

tuning:
  enabled: true
  param_grid:
    max_depth: [3, 5, 7]
    learning_rate: [0.01, 0.03]
    n_estimators: [400, 600]
    subsample: [0.7, 0.9]
    colsample_bytree: [0.7, 0.9]
    reg_lambda: [0.0, 1.0]

training:
  test_start: "2020-01-01"
  val_start: "2016-01-01"

evaluation:
  top_k: 20
  transaction_cost_bps: 5
  risk_free_rate: 0.0
  out_dir: "experiments/xgb_node2vec"
