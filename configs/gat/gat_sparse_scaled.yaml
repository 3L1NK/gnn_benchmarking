experiment_name: gat_sparse_scaled

include: "configs/default.yaml"

model:
  family: gnn
  type: gat
  hidden_dim: 48
  num_layers: 2
  heads: 2
  dropout: 0.25
  attn_dropout: 0.25

data:
  target_horizon: 5
  corr_window: 90
  corr_threshold: 0.55

graph:
  use_corr: true
  use_sector: true
  use_granger: false
  corr_top_k: 4
  corr_min_periods: 45
  sector_top_k: 2
  w_corr: 1.0
  w_sector: 0.25
  max_edge_weight: 1.0

training:
  batch_size: 4
  lr: 0.0004
  weight_decay: 0.00001
  max_epochs: 200
  patience: 60
