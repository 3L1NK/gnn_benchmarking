experiment_name: xgb_raw

data:
  price_file: "data/processed/prices.parquet"
  start_date: "2000-01-01"
  end_date: "2024-12-31"
  target_horizon: 1
  lookback_window: 60

tuning:
    enabled: false

model:
  family: xgboost
  type: xgb_raw

  params:
    max_depth: 3
    learning_rate: 0.01
    n_estimators: 300
    subsample: 0.7
    colsample_bytree: 0.7
    reg_lambda: 1.0

training:
  val_start: "2016-01-01"
  test_start: "2020-01-01"

evaluation:
  top_k: 20
  transaction_cost_bps: 5
  risk_free_rate: 0.0
  out_dir: "experiments/xgb_raw"
